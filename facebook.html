<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="css/facebook.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - entre ou cadastre-se</title>
  </head>
  <body>
    <header>
      <!--LOGO DO FACEBOOK -->

      <div class="logo">
        <img
          src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
          alt="logo do facebook"
        />
      </div>
    </header>

    <!--INPUTS DE E-MAIL & SENHA -->

    <div class="formulario">
      <form action="#" method="POST">
        <input
          id="texto"
          name="texto"
          type="text"
          placeholder="Número de celular ou email"
          required
        />
        <input
          id="senha"
          name="senha"
          type="password"
          placeholder="Senha"
          required
        />
        <input id="btn" type="submit" value="Entrar" />
        <a href="">Esqueceu a senha?</a>
        <img src="Screenshot_36.png" alt="" />
        <div class="btn-create">
          <button>Criar nova conta</button>
        </div>
      </form>
    </div>
    <footer>
      <div class="foter-menu">
        <p class="pt-br">
          <span class="color-fot">Español</span><br />
          English (US)<br />
          Deutsch<br />
          <span class="color-fot">لعريةب</span>
        </p>
        <p class="sobre"><span class="color-fot">Sobre · Ajuda · Mais</span></p>
        <p class="en">
          Português (Brasil)<br />
          Français (France)<br />
          Italiano<br />
          فوبوكي
        </p>
      </div>
    </footer>
  </body>
</html>
